<!DOCTYPE HTML>
<html>
    <head>
        <title>Banshee Server</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <body>
        <div class="container">
            <div class="row">
                <h3 class="center">Banshee Server</h3>
            </div>

            <div class="row">
                <div class="col">
                    <form action="/api/hello" method="GET" id="nameForm">
                        <div>
                            <label for="nameField">Enter Name:</label>
                            <input name="myName" id="nameField">
                            <button class="btn btn-success">Greet me!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</html>
